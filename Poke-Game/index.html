<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Game</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"

      rel="shortcut icon"
      href="./img/pokeball-favicon.png"
      type="image/x-icon"

  <div class="contentDiv">
    <div class="overlappingDiv" id="overlappingDiv"></div>

    <canvas></canvas>
    <div class="character-dialoque" id="characterDialogueBox"></div>

    <div class="userInterface" id="userInterface">
      <!-- Bisaflor health bar-->
      <div class="bisaflor-health-bar">
        <h1 class="health-bar-names">Bisaflor-Verschnitt</h1>
        <div class="underground-container">
          <div class="underground-health"></div>
          <div class="enemyHealthBar" id="enemyHealthBar"></div>
        </div>
      </div>

      <!-- Glurak health bar -->
      <div class="info-container">
        <h1 class="health-bar-names">Glurak-Verschnitt</h1>
        <div class="underground-container">
          <div class="underground-health"></div>
          <div class="playerHealthBar" id="playerHealthBar"></div>
        </div>
      </div>

      <div class="info-container-2">
        <div class="dialogueBox" id="dialogueBox"></div>
        <div class="attack-box" id="attacksBox"></div>
        <div class="type-box">
          <h1 class="attackType" id="attackType">Attacken-Typ</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="under-the-map">
    <div class="test">Steuerung: <img class="wasd" src="./img/wasd.png" /></div>
    <div class="button-content">
      <a href="../index.html" class="button contaner-around">
        <span class="button-text"> Bring mich zur√ºck </span>
        <img class="button-bisasam" src="./img/bisasam.png" />
        <img class="button-schiggy" src="./img/schiggy.png" />
        <img class="button-glumanda" src="./img/glumanda.png" />
        <img class="button-pikachu" src="./img/pikachu.png" />
        <img class="button-evoli" src="./img/evoli.png" />
        <img class="button-voltobal" src="./img/voltobal.png" />
        <img class="button-ditto" src="./img/ditto.png" />
      </a>
    </div>
  </div>
