<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./pokeapi-js-wrapper.js"></script>
    <script src="./template.js"></script>
    <script src="./script.js"></script>
  </head>
  <body onload="init()">
    <header class="header">
      <img
        src="./images/background/pokeapi-headline.png"
        alt="Pokedex-Schriftzug"
      />
      <div class="search-container">
        <input
          class="inputfield"
          id="inputfield"
          placeholder="Pokemon Suchen"
          required="text"
        />
        <button class="search-button">Suchen</button>
      </div>
    </header>
    <div class="region-navbar">
      <button class="navbar-button" onclick="getPokemonsFromKanto()">
        Kanto
      </button>
      <button class="navbar-button" onclick="getPokemonsFromJohto()">
        Johto
      </button>
      <button class="navbar-button" onclick="getPokemonsFromHoenn()">
        Hoenn
      </button>
      <button class="navbar-button" onclick="getBerries()">
        Beeren anzeigen
      </button>
    </div>
    <div class="main-content" id="main-content"></div>
  </body>
</html>
