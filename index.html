    <!--header-section-->
    <header class="header">
      <img
        class="pokemon-image"
        src="./images/background/pokeapi-headline.png"
        alt="Pokedex-Schriftzug"
      />
      <div class="search-container">
        <input
          oninput="searchPokemon()"
          class="inputfield"
          id="inputfield"
          placeholder="Pokemon Suchen"
          required="text"
        />
      </div>
      <div class="button-content">
        <a href="./order.html" class="button">
          <span class="button-text"> Zur Demo </span>
          <img class="button-bisasam" src="./images/bisasam.png" />
          <img class="button-schiggy" src="./images/schiggy.png" />
          <img class="button-glumanda" src="./images/glumanda.png" />
          <img class="button-pikachu" src="./images/pikachu.png" />
          <img class="button-evoli" src="./images/evoli.png" />
          <img class="button-voltobal" src="./images/voltobal.png" />
          <img class="button-ditto" src="./images/ditto.png" />
        </a>
      </div>
    </header>
    <!--navbar-section-->
    <div class="region-navbar">
      <button class="navbar-button" onclick="getPokemonsFromKanto()">
        Kanto
      </button>
      <button class="navbar-button" onclick="getPokemonsFromJohto()">
        Johto
      </button>
      <button class="navbar-button" onclick="getPokemonsFromHoenn()">
        Hoenn
      </button>
    </div>
    <!--big-card-section-->
    <div
      onclick="closePokemonCardLarge()"
      id="big-card"
      class="big-card d-none"
    >
      <div id="big-card-overlay" class="big-card-overlay d-none"></div>
    </div>
    <!--content-section-->
    <div class="main-content" id="main-content"></div>
    <div class="render-button">
      <button onclick="renderMore()" id="renderMore">Load more Pokemon</button>
    </div>
  </body>
</html>
